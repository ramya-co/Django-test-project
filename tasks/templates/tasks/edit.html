{% extends "tasks/base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h1>✏️ Edit Task</h1>

<a href="{% url 'index' %}" style="color: #667eea; text-decoration: none; font-weight: 500;">← Back to tasks</a>

<form method="post" action="{% url 'edit_task' task.id %}" class="add-task-form" style="margin-top: 20px;">
    {% csrf_token %}
    <input type="text" name="title" value="{{ task.title }}" required>
    <button type="submit">Save</button>
</form>
{% endblock %}
